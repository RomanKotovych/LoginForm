<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="title"><p>Login</p></div>
        <form class="login-form">

            <fieldset class="login-fields">
                <label class="label" for="login">Username</label>
                <input id="login" type="text" class="input" name="login" placeholder=" ">

                <label class="label" for="password">Password</label>
                <input id="password" type="password" class="input" name="password" placeholder=" ">
            </fieldset>

            <div class="side-options">
                <div class="remember">
                    <input id="remember" type="checkbox" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a id="forgot-password-link" class="link" href="#">Forgot password?</a>
            </div>

            <div class="login-btn">
                <button type="submit">Log in</button>
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
